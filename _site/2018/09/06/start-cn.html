<h1 id="windows-中开机自启动命令行cli">windows 中开机自启动命令行(CLI)</h1>
<h2 id="1-创建自启动批处理文件">1. 创建自启动批处理文件</h2>
<p>新建一个.txt文档，在里面输入代码</p>
<pre><code>@echo off
CMD
</code></pre>
<p>然后把文件更名为start.bat</p>
<h2 id="2-找出自启动位置">2. 找出自启动位置</h2>
<p>按快捷键 “win+R” 调用运行窗口,</p>

<p>在里面输入命令 “shell:startup”</p>

<p>打开Startup位置</p>
<h2 id="3-放入自启动文档">3. 放入自启动文档</h2>
<p>把第一步的start.bat文件拖进 Startup位置中</p>

<h2 id="4-测试">4. 测试</h2>
<p>关机重启</p>
